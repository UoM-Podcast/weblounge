#
# Bundle config properties.
#

# Port that the http service is running on. See the dispatcher service
# configuration (in conf/services/) for additional settings.
org.osgi.service.http.port=8080

# Enable the Felix Http Service
org.apache.felix.http.enable=true
org.apache.felix.http.jettyEnabled=true

# Enable the Felix Http Service's whiteboard pattern implementation
org.apache.felix.http.whiteboardEnabled=true